<div class="modal fade" id="deleteAlert">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <p>Are you sure you want to delete this offer?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="delete()">Delete</button>
      </div>
    </div>
  </div>
</div>

<form role="form">
  <fieldset ng-disabled="!editMode">
  <div class="form-group">
    <label for="in1">Title</label>
    <input type="text" class="form-control" id="in1" ng-model="offer.desc" >
  </div>
  <div class="form-group"> 
    <div class="row">
      <div class="col-md-2">
        <label for="in2">Bed Type</label>
        <select class="form-control" id="in2" ng-model="offer.bedtype">
          <option value="bunk">Bunk</option>
          <option value="single">Single</option>
          <option value="double">Double</option>
          <option value="twin">Twin</option>
          <option value="triple">Triple</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="in2b">Number of beds</label>
        <input type="number" class="form-control" id="in2b" ng-model="offer.number">
      </div>

      <div class="col-md-2">
        <label for="in3">Price</label>
        <input type="text" class="form-control" id="in3" ng-model="offer.price">
      </div>
      <div class="col-md-2">
        <label for="in4">Discount</label>
        <input type="text" class="form-control" id="in4" ng-model="offer.discount">
      </div>

      <div class="col-md-2">
        <label for="indate">Deadline</label>
        <input type="date" class="form-control" id="indate" ng-model="deadline.date">
      </div>
      <div class="col-md-2">
        <label for="intime">&nbsp;</label>
        <input type="time" class="form-control" id="intime" ng-model="deadline.time">
      </div>


    </div> <!-- row -->
  </div> <!-- form group -->

  <div class="form-group">  
    <div class="row">
      <div class="col-md-3">
        <label for="incon1">Phone</label>
        <input type="tel" class="form-control" id="incon1" ng-model="offer.contacttel">
      </div>
      <div class="col-md-3">
        <label for="incon2">Email</label>
        <input type="email" class="form-control" id="incon2" ng-model="offer.contactemail">
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="in6">Notes</label>
    <textarea id="in6" class="form-control" ng-model="offer.notes" ng-list=','></textarea>  
  </div>

  <div class="form-group">
    <label for="in5">Room photos</label>
    <textarea class="form-control" ng-model="offer.photos" ng-list=','></textarea>  
  </div>

  </fieldset>
</form>

<div class="pull-left">
  <button ng-hide="newMode" type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteAlert">Eliminar</button>
</div>
<div class="pull-right">
  <button ng-show="editMode"  type="button" class="btn btn-primary" ng-click="cancel()">Cancelar</button>
  <button ng-show="editMode" type="button" class="btn btn-success" ng-click="save()">Gravar</button>
  <button ng-hide="editMode" type="button" class="btn btn-primary" ng-click="edit()">Editar</button>
</div>
